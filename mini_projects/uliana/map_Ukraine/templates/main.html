<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Карта України</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0057b8;
            text-align: center;
        }

        .start-button {
            display: inline-block;
            background-color: #ffd700;
            color: #0057b8;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вивчи всі області України!</h1>
        <a href="/start" class="start-button">Почати</a>
    </div>
</body>
</html>
