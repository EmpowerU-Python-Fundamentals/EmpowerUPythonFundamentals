<div class="card-header bg-white border-0 fw-semibold">
    <div class="m-header">Категорії</div>
    <a href="{{ url_for('category.create_category') }}" class="btn btn-sm btn-accent float-end rounded-pill"
       title="Додати категорію">
        <i class="bi bi-plus-lg"></i>
    </a>
</div>
<div class="card category-card card-default {% if active_category == 0 %}active{% endif %}">
    <div class="card-body">
        <a href="{{ url_for('main.dashboard', category=0) }}" class="link-category d-flex align-items-center mb-2">
            <div class="category-icon-default me-2">
                <i class="bi-folder"></i>
            </div>
            <h5 class="card-title mb-0">Без категорії</h5>
        </a>
        <p class="text-muted small">{{ uncategorized_notes_count}} нотаток</p>
    </div>
</div>
{% for category, notes_count in categories %}
<div class="card category-card {% if active_category == category.id %}active{% endif %}" {% if category.color %}style="border-left: 4px solid {{ category.color }};" {%
     endif %}>
    <div class="d-flex align-items-center">
        <div class="card-body flex-grow-1">
            <a href="{{ url_for('main.dashboard', category=category.id) }}" class="link-category d-flex align-items-center mb-2">
                {% if category.color %}
                <div class="category-icon me-2" style="background: {{ category.color }};">
                    <i class="{{ category.icon or 'bi-folder' }} text-white"></i>
                </div>
                {% else %}
                <div class="category-icon-default me-2">
                    <i class="{{ category.icon or 'bi-folder' }}"></i>
                </div>
                {% endif %}
                <h5 class="card-title mb-0">{{ category.name }}</h5>
            </a>
            <p class="text-muted small mb-0">{{ notes_count }} нотаток</p>
        </div>

        <div class="card-btns d-flex gap-2">
            <a href="{{ url_for('category.edit_category', id=category.id) }}" class="btn btn-sm btn-light"
               title="Редагувати">
                <i class="bi bi-pencil"></i>
            </a>
            <button type="button" class="btn delete-btn btn-sm btn-danger-subtle" data-id="{{ category.id }}"
                    title="Видалити">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>

{% endfor %}

<div class="card category-card card-default {% if not active_category and active_category != 0 %}active{% endif %}">
    <div class="card-body">
        <a href="{{ url_for('main.dashboard') }}" class="link-category d-flex align-items-center mb-2">
            <div class="category-icon-default me-2">
                <i class="bi-folder"></i>
            </div>
            <h5 class="card-title mb-0">Усі категорії</h5>
        </a>
    </div>
</div>
