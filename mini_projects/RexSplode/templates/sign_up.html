{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-3">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Sign Up</h1>
                    
                    <form action="{{ url_for('thank_you') }}" method="post">
                        <div class="mb-3">
                            <label for="first" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first" name="first" placeholder="John" required>
                        </div>

                        <div class="mb-3">
                            <label for="last" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last" name="last" placeholder="Doe" required>
                        </div>

                         <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
