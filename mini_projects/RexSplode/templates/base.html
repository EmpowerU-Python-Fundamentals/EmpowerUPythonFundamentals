<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <!-- Логотип/Назва -->
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                🚀 RexSplode Project
            </a>

            <!-- Кнопка для мобільного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Посилання у меню -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup_form') }}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="flex-grow-1">
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    </main>


    <!-- FOOTER -->
    <footer class="bg-dark text-light py-3 mt-auto shadow-sm">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-0">© {{ current_year if current_year else "2025" }} Ivan's site. All rights reserved. Or not</p>
            <div>
                <a href="#" class="text-light me-3 text-decoration-none">Privacy Policy</a>
                <a href="#" class="text-light text-decoration-none">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
