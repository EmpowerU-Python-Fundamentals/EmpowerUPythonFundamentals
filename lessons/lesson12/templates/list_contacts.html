<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонна книга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            display: block;
        }
        .contact-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .contact-details {
            font-size: 0.9em;
            color: #666;
        }
        /* Стилізація посилання під кнопку */
        .add-contact-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        .add-contact-button:hover {
            background-color: #45a049;
        }
        .view-contact-button {
            width: auto;
            font-size: 0.9em;
            padding: 8px 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Телефонна книга</h1>
        <a href="/add_contact" class="add-contact-button">Додати новий контакт</a>
        {% if contacts %}
            <ul>
            {% for contact in contacts %}
                <li>
                    <div>
                        <span class="contact-name">{{ contact.name }}</span>
                        <span class="contact-details">Номер: {{ contact.phone_number }}</span>
                        <span class="contact-details">ID: {{ contact.id }}</span>
                    </div>
                    <a href="/view_contact/{{ contact.id }}" class="view-contact-button">Переглянути</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Телефонна книга порожня.</p>
        {% endif %}
    </div>
</body>
</html>
